config:
  agents:
    collector:
      name: CTI Collector Agent
      description: Collects and normalizes threat intelligence from multiple sources
      interval: 300
      sources:
        misp:
          enabled: true
          use_mock: false
          url: ${MISP_URL}
          api_key: ${MISP_API_KEY}
          verify_cert: false
          days_back: 1
          published_only: true
          include_attributes: true
          include_objects: true
          batch_size: 100
        taxii:
          enabled: true
          url: ${TAXII_URL}
          username: ${TAXII_USERNAME}
          password: ${TAXII_PASSWORD}
          collections: []
          poll_interval: 300
          max_content_per_request: 100
        opencti:
          enabled: false
          url: ${OPENCTI_URL}
          api_key: ${OPENCTI_API_KEY}
        datasets:
          enabled: true
          offline_data_dir: data/datasets
      normalization:
        enabled: true
        deduplicate: true
        confidence_threshold: 0.5
        max_indicators_per_report: 1000
      storage:
        batch_size: 50
        max_retries: 3
        retry_delay: 5
    extractor:
      name: TTP Extractor Agent (Hybrid NLP + Gemini)
      description: Extracts TTPs using NLP preprocessing and Gemini LLM
      memory_enabled: true
      llm:
        provider: gemini
        model: gemini-2.0-flash-lite
        api_key: ${GEMINI_API_KEY}
        base_url: ''
        use_mock: false
        max_tokens: 1000
        temperature: 0.3
        timeout: 30
      nlp:
        enabled: true
        language: en
        enable_ioc_detection: true
        entity_extraction:
          enabled: true
          extract_malware: true
          extract_tools: true
          extract_threat_actors: true
          extract_attack_techniques: true
        ioc_extraction:
          enabled: true
          extract_ips: true
          extract_domains: true
          extract_hashes: true
          extract_file_paths: true
          extract_registry_keys: true
          extract_commands: true
        ttp_indicators:
          enabled: true
          confidence_threshold: 0.6
      attack_mapping:
        framework_version: v14.1
        confidence_threshold: 0.6
      confidence_scoring:
        enabled: true
        method:
          nlp_weight: 0.35
          llm_weight: 0.4
          mapping_weight: 0.15
          entity_weight: 0.1
        min_threshold: 0.5
        high_confidence_threshold: 0.8
      processing:
        batch_size: 5
        enable_caching: true
        cache_ttl: 3600
        max_concurrent: 3
      features:
        use_nlp_preprocessing: true
        nlp_entity_boost: true
        extraction_method: hybrid
    rulegen:
      name: Rule Generation Agent
      description: Generates adaptive Sigma rules from extracted TTPs
      memory_enabled: true
      use_feedback: true
      feedback:
        enabled: true
        lookback: 3
      llm:
        provider: openai
        model: llama-3.3-70b
        api_key: ${CEREBRAS_API_KEY}
        base_url: https://api.cerebras.ai/v1
        use_mock: false
        max_tokens: 2000
        temperature: 0.3
      sigma:
        template_path: data/templates/sigma_rules/
        output_formats:
        - sigma
        - splunk
        - elasticsearch
        optimization: true
        versioning: true
      platforms:
        splunk:
          enabled: true
          host: ${SPLUNK_HOST}
          api_key: ${SPLUNK_API_KEY}
        elasticsearch:
          enabled: true
          host: ${ELASTICSEARCH_HOST}
          api_key: ${ELASTICSEARCH_API_KEY}
    evaluator:
      name: Performance Evaluator Agent
      description: Evaluates rule performance and detects evasion
      memory_enabled: true
      feedback_enabled: true
      auto_iterate: false
      max_iterations: 3
      benchmark:
        use_llm_judge: true
        llm_judge:
          provider: gemini
          model: gemini-2.0-flash-lite
          api_key: ${GEMINI_API_KEY}
          temperature: 0.3
        thresholds:
          minimum_score: 0.7
          high_quality_score: 0.85
      metrics:
        collection_interval: 3600
        retention_days: 30
      thresholds:
        false_positive_rate: 0.1
        precision: 0.85
        recall: 0.8
      evasion_detection:
        enabled: true
        simulation_enabled: false
    attackgen:
      name: Attack Generation Agent
      description: Generates attack commands for verification
      use_langchain: true
      platforms:
      - windows
      - linux
      safety_level: medium
      llm:
        provider: openai
        model: llama-3.3-70b
        api_key: ${CEREBRAS_API_KEY}
        base_url: https://api.cerebras.ai/v1
        use_mock: false
        max_tokens: 1000
        temperature: 0.5
  feedback:
    enabled: true
    max_iterations: 3
    minimum_score: 0.7
    improvement_threshold: 0.05
  siem:
    enabled: true
    simulation_mode: false
    splunk:
      host: ${SPLUNK_HOST}
      port: ${SPLUNK_PORT}
      user: ${SPLUNK_USER}
      password: ${SPLUNK_PASSWORD}
      verify_ssl: ${SPLUNK_VERIFY_SSL}
    ssh:
      host: ${SSH_HOST}
      port: ${SSH_PORT}
      user: ${SSH_USER}
      password: ${SSH_PASSWORD}
      key_path: ${SSH_KEY_PATH}
